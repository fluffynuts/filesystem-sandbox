name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  main:
    runs-on: ubuntu-latest
    env:
      # destruction tests can interact with others
      # so we li
      MAX_WORKERS: 1
    strategy:
      matrix:
        node-version: [ '14', '20', '22' ]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    - name: Test
      run: |
        npm i
        npm test
